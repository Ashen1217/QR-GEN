<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced QR Code Generator | QR කේත සාදනය</title>
    <!-- Tailwind CSS with automatic dark mode based on user's system preference -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QR Code library for customization -->
    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .qr-container-glow {
            transition: box-shadow 0.3s ease-in-out, background-color 0.3s ease-in-out;
            box-shadow: 0 0 25px 5px rgba(99, 102, 241, 0.2); /* Light mode glow */
        }
        .dark .qr-container-glow {
             box-shadow: 0 0 25px 5px rgba(79, 70, 229, 0.25); /* Dark mode glow */
        }
        #qrcode canvas, #qrcode img {
            margin: auto;
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 0.5rem; /* Match parent's rounding */
        }
        input[type="color"] {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border-radius: 50%;
            border: none;
        }
        input[type="color"]::-moz-color-swatch {
            border-radius: 50%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white flex flex-col items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <main class="w-full max-w-lg bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-200 dark:border-gray-700">
        
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">Advanced QR Code Generator</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-2">ඔබට අවශ්‍ය ඕනෑම විදියකට QR කේතයක් සාදන්න.</p>
        </div>

        <div class="space-y-4">
            <label for="text-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Text or URL</label>
            <textarea id="text-input" rows="3" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 transition" placeholder="Enter text or URL here..."></textarea>
        </div>
        
        <!-- Customization Options -->
        <div class="mt-6 space-y-6">
            <div>
                <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-gray-200">Main Options</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="dot-style" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Dot Style</label>
                        <select id="dot-style" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
                            <option value="square">Square</option>
                            <option value="rounded">Rounded</option>
                            <option value="dots">Dots</option>
                            <option value="classy">Classy</option>
                            <option value="classy-rounded">Classy Rounded</option>
                            <option value="extra-rounded">Extra Rounded</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <!-- MODIFIED: Color picker structure for perfect dot effect -->
                        <div class="flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-700 rounded-lg p-3 py-4 gap-2">
                            <label for="dot-color" class="text-sm font-medium text-gray-700 dark:text-gray-300">Dots</label>
                            <div class="w-9 h-9 rounded-full border-2 border-gray-300 dark:border-gray-500 overflow-hidden">
                                <input type="color" id="dot-color" value="#4338ca">
                            </div>
                        </div>
                        <div class="flex flex-col items-center justify-center bg-gray-100 dark:bg-gray-700 rounded-lg p-3 py-4 gap-2">
                            <label for="bg-color" class="text-sm font-medium text-gray-700 dark:text-gray-300">Background</label>
                             <div class="w-9 h-9 rounded-full border-2 border-gray-300 dark:border-gray-500 overflow-hidden">
                                <input type="color" id="bg-color" value="#ffffff">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-gray-200">Marker Options</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="marker-border-style" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Marker Border</label>
                        <select id="marker-border-style" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
                            <option value="square">Square</option>
                            <option value="extra-rounded">Rounded</option>
                        </select>
                    </div>
                    <div>
                        <label for="marker-center-style" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Marker Center</label>
                        <select id="marker-center-style" class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500">
                            <option value="square">Square</option>
                             <option value="dot">Dot</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <button id="generate-btn" class="mt-8 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition flex items-center justify-center gap-2.5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z" /></svg>
            <span>Generate QR Code</span>
        </button>

        <div id="qr-container" class="mt-8 flex-col items-center justify-center hidden">
            <div id="qrcode-wrapper" class="p-4 rounded-xl qr-container-glow w-full">
                <div id="qrcode"></div>
            </div>
        </div>
        
        <div id="action-buttons" class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4 hidden">
             <button id="download-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transform hover:scale-105 transition flex items-center justify-center gap-2.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                <span>Download</span>
            </button>
             <button id="clear-btn" class="w-full bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-700 text-gray-800 dark:text-white font-bold py-3 px-4 rounded-lg shadow-md transform hover:scale-105 transition flex items-center justify-center gap-2.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                <span>Clear</span>
            </button>
        </div>
        
        <div id="error-box" class="mt-4 p-3 bg-red-100 dark:bg-red-500/20 border border-red-400 dark:border-red-500 text-red-700 dark:text-red-400 rounded-lg text-center hidden">
            <p id="error-message"></p>
        </div>
    </main>

    <footer class="pt-6">
        <p class="text-gray-500 dark:text-gray-400 text-sm">Made with <span class="text-red-500">&hearts;</span> by Ashen</p>
    </footer>

    <script>
        // DOM Elements
        const mainCard = document.querySelector('main');
        const textInput = document.getElementById('text-input');
        const generateBtn = document.getElementById('generate-btn');
        const qrContainer = document.getElementById('qr-container');
        const qrcodeWrapper = document.getElementById('qrcode-wrapper');
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('download-btn');
        const clearBtn = document.getElementById('clear-btn');
        const actionButtons = document.getElementById('action-buttons');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');
        
        // Customization elements
        const dotStyleSelect = document.getElementById('dot-style');
        const dotColorInput = document.getElementById('dot-color');
        const bgColorInput = document.getElementById('bg-color');
        const markerBorderStyleSelect = document.getElementById('marker-border-style');
        const markerCenterStyleSelect = document.getElementById('marker-center-style');

        let qrCode = null;

        // --- Event Listeners ---
        generateBtn.addEventListener('click', generateQRCode);
        textInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); generateQRCode(); }
        });
        downloadBtn.addEventListener('click', () => {
            if (qrCode) { qrCode.download({ name: "qrcode", extension: "png" }); }
        });
        clearBtn.addEventListener('click', clearAll);

        // --- Functions ---
        function generateQRCode() {
            const text = textInput.value.trim();
            errorBox.classList.add('hidden');
            if (text === "") { showError("Please enter some text or a URL."); return; }
            
            const qrSize = 2048;
            const previewSize = mainCard.clientWidth - 80;

            const options = {
                width: qrSize, 
                height: qrSize, 
                data: text, 
                margin: 20,
                dotsOptions: {
                    color: dotColorInput.value,
                    type: dotStyleSelect.value
                },
                backgroundOptions: {
                    color: bgColorInput.value,
                },
                cornersSquareOptions: {
                    type: markerBorderStyleSelect.value,
                    color: dotColorInput.value
                },
                cornersDotOptions: {
                    type: markerCenterStyleSelect.value,
                    color: dotColorInput.value
                }
            };
            
            qrcodeDiv.innerHTML = '';
            qrCode = new QRCodeStyling(options);
            
            const previewOptions = {...options, width: previewSize, height: previewSize, margin: 0 };
            const previewQrCode = new QRCodeStyling(previewOptions);
            previewQrCode.append(qrcodeDiv);
            
            qrContainer.classList.remove('hidden');
            qrContainer.classList.add('flex');
            actionButtons.classList.remove('hidden');
            
            qrcodeWrapper.style.backgroundColor = 'transparent';
        }
        
        function clearAll() {
            textInput.value = '';
            qrcodeDiv.innerHTML = '';
            qrCode = null;
            qrContainer.classList.add('hidden');
            qrContainer.classList.remove('flex');
            actionButtons.classList.add('hidden');
            errorBox.classList.add('hidden');
            
            dotStyleSelect.value = 'square';
            dotColorInput.value = '#4338ca';
            bgColorInput.value = '#ffffff';
            markerBorderStyleSelect.value = 'square';
            markerCenterStyleSelect.value = 'square';

            textInput.focus();
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorBox.classList.remove('hidden');
        }
    </script>
</body>
</html>
